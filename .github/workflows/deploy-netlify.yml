name: Deploy website to Netlify

env:
  WC_HUGO_VERSION: '0.152.1'
  # Note: Using Node 20 to match GitHub Pages deploy workflow
  # netlify.toml uses Node 22 for Netlify's native builds
  NODE_VERSION: '20'

on:
  push:
    branches: ['main']
  workflow_dispatch:

# Allow only one deployment at a time
concurrency:
  group: netlify-deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    # Only deploy if Netlify secrets are configured
    if: github.repository_owner != 'HugoBlox' && secrets.NETLIFY_SITE_ID != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        if: hashFiles('package.json') != ''

      - name: Setup Node.js
        uses: actions/setup-node@v4
        if: hashFiles('package.json') != ''
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install JS dependencies
        if: hashFiles('package.json') != ''
        run: pnpm install || npm install

      # Cache Hugo build cache
      - name: Cache Hugo build
        uses: actions/cache@v4
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugo-deps-${{ hashFiles('**/go.mod', '**/package-lock.json', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-hugo-deps-

      # Cache Go modules (when go.mod exists)
      - name: Cache Go modules
        uses: actions/cache@v4
        if: hashFiles('go.mod') != ''
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.mod', '**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-

      # Cache Hugo resources
      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: resources/
          key: ${{ runner.os }}-hugo-resources-${{ hashFiles('assets/**/*', 'config/**/*', 'hugo.yaml', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-hugo-resources-

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          # Note: GitHub Pages deploy uses --baseURL from actions/configure-pages
          # For Netlify, we use --gc for garbage collection and --minify for optimization
          hugo --gc --minify --logLevel info

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './public'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          enable-pull-request-comment: false
          enable-commit-comment: false
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: netlify-build-output
          path: ./public
          retention-days: 7
