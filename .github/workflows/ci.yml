name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.152.2'
          extended: true
      - name: Sync canonical nav
        run: bash scripts/sync-nav.sh
      - name: Check nav
        run: bash scripts/check-nav.sh
      - name: Build
        run: hugo --gc --minify
      - name: Link check
        uses: lycheeverse/lychee-action@v1
        with:
          args: --config .lychee.toml --verbose public
