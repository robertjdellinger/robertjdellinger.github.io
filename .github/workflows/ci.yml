name: CI

on:
  pull_request:
    branches: [main, netlify]
    paths-ignore:
      - '**/*.md'
      - 'README*'
      - 'LICENSE*'
  push:
    branches: [main, netlify]
    paths-ignore:
      - '**/*.md'
      - 'README*'
      - 'LICENSE*'

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Hugo config sanity check
        run: |
          test -f config.toml || test -f config.yaml || test -f hugo.toml || test -f hugo.yaml || (echo "No Hugo config file found" && exit 1)
