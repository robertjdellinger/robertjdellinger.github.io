name: CI

on:
  pull_request:
    branches: [main, netlify]
    paths-ignore:
      - '**/*.md'
      - 'README*'
      - 'LICENSE*'
  push:
    branches: [main, netlify]
    paths-ignore:
      - '**/*.md'
      - 'README*'
      - 'LICENSE*'

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure site entry exists
        run: test -f index.html || test -d public || test -d content || (echo "No site entry found" && exit 1)
