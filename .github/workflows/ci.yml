name: CI

on:
  pull_request:
    branches: [main, netlify]
    paths-ignore:
      - '**/*.md'
      - 'README*'
      - 'LICENSE*'
  push:
    branches: [main, netlify]
    paths-ignore:
      - '**/*.md'
      - 'README*'
      - 'LICENSE*'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure site entry exists
        run: test -f index.html || test -d public || test -d content || (echo "No site entry found" && exit 1)
