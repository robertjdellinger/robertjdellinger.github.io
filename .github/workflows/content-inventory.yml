name: Content inventory and link guard

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  inventory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.124.0'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate content map
        run: |
          python -m pip install --quiet pyyaml
          python scripts/build_content_map.py

      - name: Lint internal links, prefer relref
        run: bash scripts/lint_internal_links.sh

      - name: Check renamed pages have aliases (warning by default)
        run: bash scripts/alias_guard.sh

      - name: Upload inventory artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: content-inventory
          path: |
            docs/CONTENT_MAP.md
            docs/CONTENT_URLS.csv
