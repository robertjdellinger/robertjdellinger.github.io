version: 2

# Dependabot configuration for a static personal website.
# - Keep GitHub Actions up-to-date if you use Actions for CI/Pages/Netlify.
# - Check git submodules (e.g., themes) if you use them.
# - If you add a package.json later, uncomment the npm entry below.

updates:
  # Keep GitHub Actions workflow actions up-to-date
  - package-ecosystem: "github-actions"
    directory: "/"  # Location of workflows
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    # optional: allow/ignore config can be added here

  # Update Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"

  # Update git submodules (useful if your theme is a submodule)
  - package-ecosystem: "submodules"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  # NPM dependencies (package.json is now in use)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
