<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#4F46E5" stroke="#312E81" stroke-width="2"/>
  
  <!-- Ocean waves design -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Bottom wave -->
    <path d="M 15,65 Q 25,60 35,65 T 55,65 T 75,65 T 95,65 L 95,85 L 15,85 Z" opacity="0.8"/>
    <!-- Middle wave -->
    <path d="M 10,55 Q 20,50 30,55 T 50,55 T 70,55 T 90,55 L 90,70 L 10,70 Z" opacity="0.6"/>
    <!-- Top wave -->
    <path d="M 5,45 Q 15,40 25,45 T 45,45 T 65,45 T 85,45 L 85,60 L 5,60 Z" opacity="0.4"/>
  </g>
  
  <!-- Atmospheric element - stylized air currents -->
  <g stroke="#ffffff" fill="none" stroke-width="2" opacity="0.7">
    <path d="M 20,25 Q 35,20 50,25" stroke-linecap="round"/>
    <path d="M 30,30 Q 40,27 50,30" stroke-linecap="round"/>
    <path d="M 50,25 Q 65,20 80,25" stroke-linecap="round"/>
  </g>
  
  <!-- Initials -->
  <text x="50" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">RJD</text>
</svg>
