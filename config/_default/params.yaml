# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: indigo

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'University of California, Los Angeles'
    description: 'Robert J. Dellinger - PhD Student in Atmospheric and Oceanic Sciences at UCLA researching climate change impacts on marine ecosystems and biogeochemistry.'
    twitter: 'RJ_Dellinger'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: 'Robert J. Dellinger'
      filename: 'icons/icon.svg'

# Site footer
footer:
  enable: true
  block: "minimal"
  copyright:
    notice: "Â© {year} Robert J. Dellinger"
  text: |
    UCLA Atmospheric & Oceanic Sciences
    7127 Math Sciences Building Box 951565
    Los Angeles, CA 90095-1565
  links:
    - text: "Email"
      icon: "envelope"
      url: "mailto:rjdellinger@ucla.edu"
    - text: "GitHub"
      icon: "github"
      url: "https://github.com/robertjdellinger"

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  contact_form:
    provider: netlify
    netlify:
      honeypot: "bot-field"
  
# Privacy and cookie consent
privacy:
  anonymizeIP: true
  respectDoNotTrack: true
